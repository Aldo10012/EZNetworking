name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build macOS - Swift ${{ matrix.swift-version }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['5.10', '6.0', '6.1', '6.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift ${{ matrix.swift-version }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-macos-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-macos-${{ matrix.swift-version }}-
            ${{ runner.os }}-spm-macos-
            ${{ runner.os }}-spm-
      
      - name: Build for macOS
        run: swift build

  build-ios:
    name: Build iOS - Swift 6.2
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-ios-6.2-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-6.2-
            ${{ runner.os }}-spm-ios-
            ${{ runner.os }}-spm-
      
      - name: Build for iOS
        run: swift build

  test:
    name: Test - macOS - Swift 6.2
    runs-on: macos-14
    needs: [build-macos, build-ios]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-test-6.2-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-test-6.2-
            ${{ runner.os }}-spm-
      
      - name: Run Tests
        run: swift test --enable-code-coverage
      
