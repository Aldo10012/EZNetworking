name: iOS Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test iOS - Swift ${{ matrix.swift-version }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['6.0', '6.1', '6.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift ${{ matrix.swift-version }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-ios-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-${{ matrix.swift-version }}-
            ${{ runner.os }}-spm-ios-
            ${{ runner.os }}-spm-
      
      - name: Build Package
        run: swift build
      
      - name: Run Tests
        run: swift test --enable-code-coverage
      
