name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------
  # Platform Builds
  # -------------------------
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/reusable-build.yml
    with:
      platform: macOS
      swift-versions: '["5.10", "6.0", "6.1", "6.2"]'

  build-iOS:
    name: Build iOS
    uses: ./.github/workflows/reusable-build.yml
    with:
      platform: iOS
      swift-versions: '["6.2"]'

  build-watchOS:
    name: Build watchOS
    uses: ./.github/workflows/reusable-build.yml
    with:
      platform: watchOS
      swift-versions: '["6.2"]'

  build-tvOS:
    name: Build tvOS
    uses: ./.github/workflows/reusable-build.yml
    with:
      platform: tvOS
      swift-versions: '["6.2"]'

  build-visionOS:
    name: Build visionOS
    uses: ./.github/workflows/reusable-build.yml
    with:
      platform: visionOS
      swift-versions: '["6.2"]'

  # -------------------------
  # Testing
  # -------------------------
  test:
    name: Test - macOS - Swift 6.2
    runs-on: macos-14
    needs: [build-macos, build-ios, build-watchOS, build-tvOS, build-visionOS]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-test-6.2-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-test-6.2-
            ${{ runner.os }}-spm-
      
      - name: Run Tests
        run: swift test --enable-code-coverage
      
